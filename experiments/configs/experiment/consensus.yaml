# @package _global_
# Experiment 2: Consensus experiment
# Pool data from multiple perturbation seeds (same C matrix) to show
# that regularization recovers the underlying perfect ring attractor.

experiment_type: consensus

training:
  n_epochs: 50
  patience: 10

dynamics:
  type: ring
  perturbation_magnitude: 0.1

# Consensus-specific settings
consensus:
  n_seeds: 2                    # Number of perturbation seeds to pool
  perturbation_seeds: [42, 137] # RNG seeds for each perturbation realization
  share_C: true                 # Use same observation matrix across seeds

sweep:
  lambda_lie: [0.0, 1e-4, 1e-3, 1e-2, 1e-1]
  symmetries:
    - name: lie_rotation
      type: rotation
      params: {speed: 0.5}

regularization:
  lie_normalize: false

output:
  base_dir: results/consensus
  comprehensive_analysis: true
